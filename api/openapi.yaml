components:
  schemas:
    Id:
      type: integer
      minimum: 1
      example: 1

    Time:
      type: string
      format: HH:MM:SS
      example: '12:59:59'

    Datetime:
      type: string
      format: date-time
      example: 2020-01-01T12:59:59Z

    Count:
      type: integer
      minimum: 0
      example: 10

    URL:
      type: string
      format: url
      example: 'https://example.com'

    Temperature:
      description: 気温
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: 暑い
        value:
          type: number
          format: float
          example: 29.5

    Water:
      description: 水分量
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: 多い
        value:
          description: 値が小さいほど水分が多い
          type: integer
          example: 464

    Plant:
      description: 植物
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        deleted_at:
          $ref: '#/components/schemas/Datetime'
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: じゃがいも
        nick_name:
          type: string
          minLength: 1
          maxLength: 255
          example: じゃがーくん
        price:
          description: 円
          type: integer
          minimum: 0
          example: 880
        period:
          description: 栽培期間（日）
          type: integer
          minimum: 0
          example: 90
        difficulty:
          description: 難易度（１〜？）
          type: integer
          minimum: 1
          # maximum: ?
          example: 2
        description:
          type: string
          minLength: 0
          maxLength: 255
          example: おいしさ満点のジャガイモだよ！ほくほく
        kit_name:
          type: string
          minLength: 1
          maxLength: 255
          example: 始めてでも安心ジャガイモキット
        season:
          description: 適正時期
          type: object
          properties:
            from:
              description: 月
              type: integer
              minimum: 1
              maximum: 12
              example: 4
            to:
              description: 月
              type: integer
              minimum: 1
              maximum: 12
              example: 6
        temperatures:
          description: 温度環境
          type: array
          items:
            $ref: '#/components/schemas/Temperature'
        waters:
          description: 水分環境
          type: array
          items:
            $ref: '#/components/schemas/Water'

    User:
      description: ユーザー
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        deleted_at:
          $ref: '#/components/schemas/Datetime'
        uid:
          description: firebaseのuid
          type: string
          example: DFXSgRVbVKjBdAnYxN6wCZx74UNsDf3
        name:
          type: string
          minLength: 1
          maxLength: 255
          example: 御謝部　次多振
        cultivations:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/Id'
              created_at:
                description: 購入日と同義
                $ref: '#/components/schemas/Datetime'
              updated_at:
                $ref: '#/components/schemas/Datetime'
              deleted_at:
                $ref: '#/components/schemas/Datetime'
              plant:
                $ref: '#/components/schemas/Plant'
              start_cultivating_at:
                $ref: '#/components/schemas/Datetime'
              finish_cultivating_at:
                $ref: '#/components/schemas/Datetime'

    Watering:
      description: 水やりの記録
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        deleted_at:
          $ref: '#/components/schemas/Datetime'

    Harvesting:
      description: 収穫の記録
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        deleted_at:
          $ref: '#/components/schemas/Datetime'

    Cultivation:
